<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" formControlName="username">
                        <span class="help-block"
                            *ngIf="!reactiveForm.get('userData.username').valid && reactiveForm.get('userData.username').touched">
                        <span *ngIf="reactiveForm.get('userData.username').errors['nameIsForbidden']">This name is invalid!</span>
                        <span *ngIf="reactiveForm.get('userData.username').errors['required']">This field is Required</span>
                    </span>
                    </div><br>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" id="email" class="form-control" formControlName="email">
                        <span class="help-block"
                            *ngIf="!reactiveForm.get('userData.email').valid && reactiveForm.get('userData.email').touched">Please
                            enter the valid email!</span>
                    </div><br>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio" [value]="gender" formControlName="gender"> {{ gender }}
                    </label>
                </div>
                <div formArrayName = "hobbies"><br>
                    <h4>Your Hoppies</h4>
                    <button 
                    class="btn btn-warning" 
                    type="button" 
                    (click)="onAddHoppy()">Add Hobby</button>
                    <div class="form-group"
                    *ngFor="let hobbyControl of controls; let i = index"><br>
                    <input type="text" class="form-control" [formControlName]="i">
                </div>
                </div>
                <span class="help-block" *ngIf="!reactiveForm.valid && reactiveForm.touched">Please enter the valid
                    data!</span>
                <br>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
