<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              ngModel
              name="email"
              required
              email
              class="form-control"
              #email="ngModel"><br>
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
          <div class="form-group">
            <label for="subscription">Choose a Subscription</label>
            <select
              name="subscription"
              id="subscription"
              [ngModel]="selectedSubscription"
              class="form-control">
              <option
                *ngFor="let subscription of subscriptions"
                [value]="subscription">{{ subscription }}</option>
            </select><br>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              ngModel
              required
              class="form-control"
              #password="ngModel"><br>
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
          </div>
          <p *ngIf="!form.valid && form.touched">The form is invalid!</p>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <hr>
    <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
            <h3>Your Data</h3>
            <p>Mail: {{ user.email }}</p>
            <p>Subscription:  {{ user.subscription }} </p>
        </div>
    </div>
  </div>
